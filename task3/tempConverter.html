<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Temperature Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 40px;
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(25px) brightness(1.15);
            animation: containerFloat 6s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes containerFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .title {
            text-align: center;
            color: #fff;
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .temperature-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            animation: iconPulse 3s ease-in-out infinite;
            color: #ffd700;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1.2rem;
            backdrop-filter: blur(8px);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .unit-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .radio-option {
            flex: 1;
        }

        .radio-label {
            display: block;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            text-align: center;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option input[type="radio"]:checked+.radio-label {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-color: #00c6ff;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
            transform: translateY(-3px);
        }

        .convert-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .convert-button:hover {
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.4);
            transform: translateY(-3px);
        }

        .convert-button:active {
            transform: scale(0.98);
        }

        .result-display {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            min-height: 100px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .result-text {
            color: white;
            font-size: 1.6rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-value {
            font-size: 2.2rem;
            color: #00ffd0;
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(0, 255, 208, 0.5);
        }

        .error {
            color: #ff6b6b !important;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }

            .title {
                font-size: 2rem;
            }

            .unit-selector {
                flex-direction: column;
            }
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -5;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="backgroundCanvas"
        style="position: fixed; top:0; left:0; width:100%; height:100%; z-index: -1;"></canvas>
    <div class="container">
        <div class="thermometer">ðŸŒ¡</div>

        <h1 class="title">Temperature Converter</h1>
        <div class="temperature-icon">ðŸŒ¡</div>

        <div class="input-group">
            <input type="text" id="temperatureInput" class="input-field" placeholder="Enter temperature value..."
                autocomplete="off">
        </div>

        <div class="unit-selector">
            <div class="radio-option">
                <input type="radio" id="celsius" name="unit" value="celsius" checked>
                <label for="celsius" class="radio-label">
                    Â°C<br><small>Celsius</small>
                </label>
            </div>
            <div class="radio-option">
                <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
                <label for="fahrenheit" class="radio-label">
                    Â°F<br><small>Fahrenheit</small>
                </label>
            </div>
            <div class="radio-option">
                <input type="radio" id="kelvin" name="unit" value="kelvin">
                <label for="kelvin" class="radio-label">
                    K<br><small>Kelvin</small>
                </label>
            </div>
        </div>

        <button class="convert-button" id="convertBtn">
            <span id="buttonText">Convert Temperature</span>
        </button>

        <div class="result-display">
            <div class="result-text" id="resultText">
                Enter a temperature and click convert
            </div>
        </div>
    </div>

    <script>
        class TemperatureConverter {
            constructor() {
                this.inputField = document.getElementById('temperatureInput');
                this.convertButton = document.getElementById('convertBtn');
                this.resultText = document.getElementById('resultText');
                this.buttonText = document.getElementById('buttonText');

                this.initEventListeners();

                // Get all unit radio inputs
                const unitRadios = document.querySelectorAll('input[name="unit"]');


                unitRadios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        const resultText = document.getElementById('resultText');
                        resultText.innerHTML = 'Enter a temperature and click convert';
                        resultText.classList.remove('show');
                    });
                });

            }

            initEventListeners() {
                this.convertButton.addEventListener('click', () => this.convert());
                this.inputField.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.convert();
                    }
                });

                // Real-time input validation
                this.inputField.addEventListener('input', () => this.validateInput());

                // Add focus animations
                this.inputField.addEventListener('focus', () => this.animateInputFocus());
                this.inputField.addEventListener('blur', () => this.animateInputBlur());
            }

            validateInput() {
                const value = this.inputField.value.trim();
                const isValid = value === '' || !isNaN(value) && value !== '';

                if (!isValid) {
                    this.inputField.style.borderColor = 'rgba(255, 107, 107, 0.8)';
                    this.inputField.style.background = 'rgba(255, 107, 107, 0.1)';
                } else {
                    this.inputField.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    this.inputField.style.background = 'rgba(255, 255, 255, 0.1)';
                }

                return isValid;
            }

            animateInputFocus() {
                this.inputField.style.transform = 'translateY(-5px) scale(1.02)';
            }

            animateInputBlur() {
                if (this.validateInput()) {
                    this.inputField.style.transform = 'translateY(0) scale(1)';
                }
            }

            getSelectedUnit() {
                return document.querySelector('input[name="unit"]:checked').value;
            }

            async convert() {
                const inputValue = this.inputField.value.trim();

                if (!inputValue) {
                    this.showError('Please enter a temperature value');
                    return;
                }

                if (isNaN(inputValue)) {
                    this.showError('Please enter a valid number');
                    this.inputField.classList.add('error');
                    setTimeout(() => this.inputField.classList.remove('error'), 500);
                    return;
                }

                const temperature = parseFloat(inputValue);
                const fromUnit = this.getSelectedUnit();

                // Show loading animation
                this.showLoading();

                // Simulate API call delay for better UX
                await this.delay(800);

                try {
                    const results = this.convertTemperature(temperature, fromUnit);
                    this.showResults(results, fromUnit);
                } catch (error) {
                    this.showError('Conversion failed. Please try again.');
                }
            }

            convertTemperature(temp, fromUnit) {
                let celsius, fahrenheit, kelvin;

                switch (fromUnit) {
                    case 'celsius':
                        celsius = temp;
                        fahrenheit = (temp * 9 / 5) + 32;
                        kelvin = temp + 273.15;
                        break;
                    case 'fahrenheit':
                        celsius = (temp - 32) * 5 / 9;
                        fahrenheit = temp;
                        kelvin = celsius + 273.15;
                        break;
                    case 'kelvin':
                        if (temp < 0) {
                            throw new Error('Kelvin cannot be negative');
                        }
                        celsius = temp - 273.15;
                        fahrenheit = (celsius * 9 / 5) + 32;
                        kelvin = temp;
                        break;
                }

                return {
                    celsius: this.roundToDecimal(celsius, 2),
                    fahrenheit: this.roundToDecimal(fahrenheit, 2),
                    kelvin: this.roundToDecimal(kelvin, 2)
                };
            }

            roundToDecimal(num, decimals) {
                return Math.round((num + Number.EPSILON) * Math.pow(10, decimals)) / Math.pow(10, decimals);
            }

            showLoading() {
                this.buttonText.innerHTML = '<div class="loading"></div>';
                this.convertButton.disabled = true;
                this.resultText.classList.remove('show');
            }

            showResults(results, fromUnit) {
                this.buttonText.textContent = 'Convert Temperature';
                this.convertButton.disabled = false;

                let resultHtml = '<div class="result-value">';

                Object.keys(results).forEach(unit => {
                    if (unit !== fromUnit) {
                        const unitSymbol = unit === 'celsius' ? 'Â°C' :
                            unit === 'fahrenheit' ? 'Â°F' : 'K';
                        resultHtml += `<div>${results[unit]}${unitSymbol}</div>`;
                    }
                });

                resultHtml += '</div>';

                this.resultText.innerHTML = resultHtml;
                this.resultText.classList.add('show');

                // Add celebration animation
                this.celebrateConversion();
            }

            showError(message) {
                this.buttonText.textContent = 'Convert Temperature';
                this.convertButton.disabled = false;

                this.resultText.innerHTML = `<div class="error">${message}</div>`;
                this.resultText.classList.add('show');
            }

            celebrateConversion() {
                const container = document.querySelector('.container');
                container.style.animation = 'none';
                container.offsetHeight; // Trigger reflow
                container.style.animation = 'containerFloat 6s ease-in-out infinite, celebrate 0.6s ease-out';

                setTimeout(() => {
                    container.style.animation = 'containerFloat 6s ease-in-out infinite';
                }, 600);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Add celebrate animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrate {
                0% { transform: scale(1) rotate(0deg); }
                25% { transform: scale(1.05) rotate(2deg); }
                50% { transform: scale(1.1) rotate(-2deg); }
                75% { transform: scale(1.05) rotate(1deg); }
                100% { transform: scale(1) rotate(0deg); }
            }
        `;
        document.head.appendChild(style);

        // Initialize the converter when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TemperatureConverter();
        });

        // Add some floating particles effect
        function createFloatingParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            `;

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    animation: float ${Math.random() * 10 + 10}s linear infinite;
                    left: ${Math.random() * 100}%;
                    animation-delay: ${Math.random() * 10}s;
                `;
                particlesContainer.appendChild(particle);
            }

            document.body.appendChild(particlesContainer);
        }

        // Add floating animation
        const floatStyle = document.createElement('style');
        floatStyle.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(floatStyle);

        // Initialize particles
        createFloatingParticles();
    </script>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>


</body>

</html>
